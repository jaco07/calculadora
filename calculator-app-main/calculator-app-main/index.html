<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>

  <main>
    <section>

      <header>
        <p>calc</p>
        <p>THEME </p>
        <p>123</p>
      </header>

      <div class="tela">
        <div id="resultado">
          <input id="resultado" type="text" class="form-control form-control-lg text-end fs-2 px-2 mb-3" placeholder="0">
        </div>
      </div>
    </section>

    <section class="box-number">
      <div class="box-1">
        <button onclick="calcular('valor', '7')">7</button>
        <button onclick="calcular('valor', '8')">8</button>
        <button onclick="calcular('valor', '9')">9</button>
        <button class="del" onclick="calcular('acao', 'c')">DEL</button>
      </div>
      <div>
        <button onclick="calcular('valor', '4')">4</button>
        <button onclick="calcular('valor', '5')">5</button>
        <button onclick="calcular('valor', '6')">6</button>
        <button onclick="calcular('acao', '+')">+</button>
      </div>
      <div>
        <button onclick="calcular('valor', '3')">3</button>
        <button onclick="calcular('valor', '2')">2</button>
        <button onclick="calcular('valor', '1')">1</button>
        <button onclick="calcular('acao', '-')">-</button>
      </div>
      <div>
        <button onclick="calcular('acao','.')">.</button>
        <button onclick="calcular('valor', '0')">0</button>
        <button onclick="calcular('acao','/')">/</button>
        <button onclick="calcular('acao','x')">x</button>
      </div>
      <div class="box-5">
        <button class="reset" onclick="calcular('acao', 'c')">RESET</button>
        <button class="igual" onclick="calcular('acao', '=')">=</button>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
